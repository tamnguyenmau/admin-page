<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng nhập hệ thống</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/hover-min.css">
</head>
<body>
    <div class="container">
        <section class="login-form-box">
            <div class="login-form">
                <div class="bg p-1">
                    <h1 class="text-center">Đăng nhập hệ thống</h1>
                    <div class="form-group">
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control input-username" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control input-password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <div class="custom-control custom-checkbox d-inline-block">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Lưu mật khẩu trên máy này</label>
                        </div>
                        <a class="hvr-float-shadow btn btn-info a-login-btn mx-2" href="#">Đăng nhập</a>
                    </div>
                    <div class="form-group">    
                        <div class="alert alert-info alert-dismissible fade show div-alert d-flex align-items-center" role="alert">
                            <span class="message">Xin mời đăng nhập hệ thống</span>
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section id="script">
        <script src="Scripts/bootstrap.bundle.js"></script>
        <script src="Scripts/jquery-3.0.0.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="Scripts/jquery.nicescroll.js"></script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script src="Scripts/owl.carousel.js"></script>
        <script src="Scripts/script.js"></script>
    </section>
</body>
</html>
